<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle basename="pkgData.messages" var="msg"/>
    <h:outputStylesheet name="style.css"/>
    <h:head>
        <title>Praktikumsverwaltung-5BHIFS</title>
    </h:head>
    <h:body>
        <h1>#{msg.hello_msg}</h1>
        
        <h:form>
            <label for="username">#{msg.username}</label>
            <h:inputText id="username" value="#{loginBean.username}"></h:inputText>
            <label for="password"><br/>#{msg.password}</label>
            <h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret>
            <br/>
            <h:commandButton value="#{msg.login}" action="#{loginBean.checkLogin}"/>
        </h:form>
    </h:body>
</html>
